<form [formGroup]="paymentDetails" (ngSubmit)="onSubmit()">
  <div class="card p-4">
    <h2 class="py-2 font-weight-bold">Payment Details</h2>
    <hr />

    <div class="credit mt-4">
      <input type="radio" name="pay" value="creditCard" formControlName="pay" />
      &nbsp;
      <label for="credit"> Credit Card </label>
      <p class="mx-4">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates,
        id.
      </p>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
            type="number"
            class="form-control"
            formControlName="cardNumber"
            id="CardNumber"
            placeholder="0000  0000  0000  0000"
            pattern="[0-9]{16}"
          />
          <small
            *ngIf="
              !paymentDetails.get('cardNumber').valid &&
              paymentDetails.get('cardNumber').touched
            "
            >Please Enter Card Number</small
          >
        </div>

        <div class="form-group col-md-3">
          <input
            type="number"
            class="form-control"
            id="cardnumber"
            formControlName="expMonth"
            placeholder=" MM/YY"
          />
          <small
            *ngIf="
              !paymentDetails.get('expMonth').valid &&
              paymentDetails.get('expMonth').touched
            "
            >Please Enter Month/Year</small
          >
        </div>

        <div class="form-group col-md-3">
          <input
            type="number"
            class="form-control"
            id="cvv"
            formControlName="cvv"
            pattern="[0-9]{3}"
            placeholder="CVV"
          />
          <small
            *ngIf="
              !paymentDetails.get('cvv').valid &&
              paymentDetails.get('cvv').touched
            "
            >Please Enter CVV Number</small
          >
        </div>
      </div>

      <div class="form-group col-md-12">
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Card Holder Name"
        />
        <small
          *ngIf="
            !paymentDetails.get('username').valid &&
            paymentDetails.get('username').touched
          "
          >Please Enter UserName</small
        >
      </div>
    </div>

    <hr />

    <div class="online mt-4">
      <input type="radio" name="pay" value="payOnline" formControlName="pay" />
      &nbsp;
      <label for="credit"> Paypal </label>
      <p class="mx-4">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates,
        id.
      </p>
    </div>
  </div>
  <button
    type="submit"
    [disabled]="!paymentDetails.valid"
    class="btn btn-primary mb-3 mx-4"
  >
    Pay Now
  </button>
  <button type="button" class="btn btn-danger mb-3" (click)="listingPage()">Cancel</button>
</form>
